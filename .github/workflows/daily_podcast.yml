name: Update Podcasts (Tor + OAuth2)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Libraries
      run: |
        sudo apt-get install -y ffmpeg
        pip install -r requirements.txt

    # --- INSTALLATION ET CONFIGURATION DE TOR (BELGIQUE) ---
    - name: Install and Configure Tor (Belgium Exit)
      run: |
        sudo apt-get install -y tor
        # Configuration pour sortir UNIQUEMENT en Belgique ({BE})
        echo "ExitNodes {BE}" | sudo tee -a /etc/tor/torrc
        echo "StrictNodes 1" | sudo tee -a /etc/tor/torrc
        echo "CircuitBuildTimeout 30" | sudo tee -a /etc/tor/torrc
        echo "KeepalivePeriod 60" | sudo tee -a /etc/tor/torrc
        echo "NumEntryGuards 8" | sudo tee -a /etc/tor/torrc
        
        sudo service tor start
        echo "Attente du démarrage de Tor..."
        sleep 60
        echo "Vérification de l'IP via Tor..."
        curl --socks5 127.0.0.1:9050 https://ifconfig.me || echo "Echec curl test"

    - name: Run Script via Tor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # ON PASSE LE CACHE OAUTH2 (Base64)
        YOUTUBE_OAUTH_CACHE_B64: ${{ secrets.YOUTUBE_OAUTH_CACHE_B64 }}
        # ON FORCE LE PROXY SUR LE PORT LOCAL DE TOR
        YOUTUBE_PROXY: "socks5://127.0.0.1:9050"
      run: python podcast_gen.py
      
    - name: Commit and Push Changes
      if: always() 
      run: |
        git config --global user.name 'Bot'
        git config --global user.email 'bot@noreply.github.com'
        touch downloaded_log.txt
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS and Logs" && git push)
