name: Update Podcasts (Tor Complete)

on:
  schedule:
    - cron: '0 4 * * *'
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Libraries
      run: |
        sudo apt-get install -y ffmpeg
        pip install stem
        # Installation version Master de yt-dlp (CRITIQUE pour éviter bugs 403)
        pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip
        pip install -r requirements.txt --upgrade

    # --- TOR CONFIGURATION ROBUSTE ---
    - name: Install and Configure Tor (Open Control)
      run: |
        sudo apt-get install -y tor
        
        # 1. Arrêter Tor avant de toucher à la config
        sudo service tor stop || true
        
        # 2. Écrire une configuration PROPRE et COMPLETE
        # On ouvre le ControlPort sur localhost sans mot de passe
        sudo bash -c 'cat > /etc/tor/torrc << EOF
        SocksPort 9050
        ControlPort 9051
        CookieAuthentication 0
        HashedControlPassword ""
        Log notice stdout
        DataDirectory /var/lib/tor
        RunAsDaemon 1
        EOF'
        
        # 3. Réparer les permissions (souvent la cause des erreurs)
        sudo chown -R debian-tor:debian-tor /var/lib/tor
        sudo chmod 700 /var/lib/tor
        
        # 4. Redémarrer Tor proprement
        sudo service tor start
        
        echo "Démarrage de Tor... (Pause de sécurité 45s)"
        sleep 45
        
        # 5. VERIFICATION CRITIQUE DU PORT DE CONTROLE
        # On vérifie si le port 9051 est bien ouvert
        if ! sudo netstat -tuln | grep ':9051'; then
          echo "ERREUR FATALE: Le port 9051 n'est pas ouvert !"
          sudo cat /var/log/syslog | grep Tor | tail -n 20
          exit 1
        fi
        
        echo "Test de connexion Tor (IP Initiale)..."
        curl -s --socks5 127.0.0.1:9050 https://api.ipify.org || echo "Attention: Tor lent au démarrage."

    - name: Run Script via Tor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Note: On n'utilise plus les cookies ici pour éviter les conflits
        YOUTUBE_PROXY: "socks5://127.0.0.1:9050"
      run: python podcast_gen.py
      
    - name: Commit and Push Changes
      if: always() 
      run: |
        git config --global user.name 'Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add .
        if git diff --staged --quiet; then
          echo "Rien à commiter."
        else
          git commit -m "Update RSS and Logs"
          git pull --rebase origin main
          git push
        fi
