name: Update Podcasts (Tor Complete)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Libraries
      run: |
        sudo apt-get install -y ffmpeg
        pip install stem
        # Installation version Master de yt-dlp (CRITIQUE)
        pip install https://github.com/yt-dlp/yt-dlp/archive/master.zip
        pip install -r requirements.txt --upgrade

    # --- TOR CONFIGURATION NEUTRE ---
    - name: Install and Configure Tor (Open)
      run: |
        sudo apt-get install -y tor
        
        # On écrase le torrc pour être sûr d'avoir une config propre
        # CookieAuthentication 0 = Pas de password pour le script Python (évite les erreurs de permission)
        echo "ControlPort 9051" | sudo tee /etc/tor/torrc
        echo "CookieAuthentication 0" | sudo tee -a /etc/tor/torrc
        echo "SocksPort 9050" | sudo tee -a /etc/tor/torrc
        
        # Optimisations standard
        echo "CircuitBuildTimeout 60" | sudo tee -a /etc/tor/torrc
        echo "KeepalivePeriod 60" | sudo tee -a /etc/tor/torrc
        echo "NumEntryGuards 8" | sudo tee -a /etc/tor/torrc
        echo "ClientOnly 1" | sudo tee -a /etc/tor/torrc
        
        # Démarrage
        sudo service tor start
        
        echo "Démarrage de Tor... (Pause 30s)"
        sleep 30
        
        # VERIFICATION
        echo "Test de connexion Tor (IP Initiale)..."
        curl -s --socks5 127.0.0.1:9050 https://api.ipify.org || echo "Tor n'est pas encore prêt."

    - name: Run Script via Tor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Note: On n'utilise plus les cookies ici pour éviter les conflits
        YOUTUBE_PROXY: "socks5://127.0.0.1:9050"
      run: python podcast_gen.py
      
    - name: Commit and Push Changes
      if: always() 
      run: |
        git config --global user.name 'Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add .
        if git diff --staged --quiet; then
          echo "Rien à commiter."
        else
          git commit -m "Update RSS and Logs"
          git pull --rebase origin main
          git push
        fi
