name: Update Podcasts (Tor + Git Fix)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Important pour éviter les conflits git

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Libraries
      run: |
        sudo apt-get install -y ffmpeg
        pip install -r requirements.txt

    # --- TOR BELGIQUE ---
    - name: Install and Configure Tor (Belgium Exit)
      run: |
        sudo apt-get install -y tor
        echo "ExitNodes {BE}" | sudo tee -a /etc/tor/torrc
        echo "StrictNodes 1" | sudo tee -a /etc/tor/torrc
        echo "CircuitBuildTimeout 30" | sudo tee -a /etc/tor/torrc
        echo "KeepalivePeriod 60" | sudo tee -a /etc/tor/torrc
        echo "NumEntryGuards 8" | sudo tee -a /etc/tor/torrc
        
        sudo service tor start
        echo "Attente du démarrage de Tor..."
        sleep 60
        echo "Vérification IP Tor..."
        curl --socks5 127.0.0.1:9050 https://ifconfig.me || echo "Echec curl"

    - name: Run Script via Tor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        YOUTUBE_PROXY: "socks5://127.0.0.1:9050"
      run: python podcast_gen.py
      
    # --- SECTION GIT CORRIGÉE ---
    - name: Commit and Push Changes
      if: always() 
      run: |
        git config --global user.name 'Bot'
        git config --global user.email 'bot@noreply.github.com'
        
        # On ajoute tout ce que le script a généré
        git add .
        
        # On vérifie s'il y a des choses à sauvegarder
        if git diff --staged --quiet; then
          echo "Rien à commiter."
        else
          git commit -m "Update RSS and Logs"
          
          # LA CORRECTION EST ICI :
          # On récupère les dernières modifs distantes avant de pousser
          git pull --rebase origin main
          
          # Et maintenant on peut pousser sans erreur
          git push
        fi