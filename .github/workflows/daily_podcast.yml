name: Update Podcasts (Tor + Git Fix)

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Libraries
      run: |
        sudo apt-get install -y ffmpeg
        pip install -r requirements.txt

    # --- TOR BELGIQUE ---
    - name: Install and Configure Tor (Belgium Exit)
      run: |
        sudo apt-get install -y tor
        # Configuration stricte pour la Belgique
        echo "ExitNodes {BE}" | sudo tee -a /etc/tor/torrc
        echo "StrictNodes 1" | sudo tee -a /etc/tor/torrc
        # Optimisation pour éviter les timeouts
        echo "CircuitBuildTimeout 60" | sudo tee -a /etc/tor/torrc
        echo "KeepalivePeriod 60" | sudo tee -a /etc/tor/torrc
        echo "NumEntryGuards 8" | sudo tee -a /etc/tor/torrc
        echo "ClientOnly 1" | sudo tee -a /etc/tor/torrc
        
        sudo service tor start
        
        echo "Démarrage de Tor... (Pause 60s)"
        sleep 60
        
        # VERIFICATION ROBUSTE
        # On essaie un autre service qui bloque moins Tor
        echo "Test de connexion..."
        curl -s --socks5 127.0.0.1:9050 -L -A "Mozilla/5.0" https://icanhazip.com || echo "Test IP échoué (mais Tor tourne peut-être)"

    - name: Run Script via Tor
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        YOUTUBE_PROXY: "socks5://127.0.0.1:9050"
      run: python podcast_gen.py
      
    - name: Commit and Push Changes
      if: always() 
      run: |
        git config --global user.name 'Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add .
        if git diff --staged --quiet; then
          echo "Rien à commiter."
        else
          git commit -m "Update RSS and Logs"
          git pull --rebase origin main
          git push
        fi